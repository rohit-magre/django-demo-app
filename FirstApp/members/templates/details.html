{% extends "master.html" %}

{% block title %}
Details about {{ mymember.firstname }} {{ mymember.lastname }}
{% endblock %}

{% block content %}
<div class="mycard">
    <h1>{{ mymember.firstname }} {{ mymember.lastname }}</h1>
    <p>Phone {{ mymember.phone }}</p>
    <p>Member since: {{ mymember.joined_date }}</p>
    <button onclick="window.location = '/members'" class="btn btn-sm btn-primary">Back</button>
</div>
{% endblock %}
